<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta description
        content="Le panier d'Orinoco site de vente en ligne, on y retrouve des caméras vintage, des ours en peluches et des meubles artisanaux en bois">
    <meta author content="Damette Anael">
    <link rel="stylesheet" href="../scss/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b52a7bdb12.js" crossorigin="anonymous"></script>
    <script type="module" src='../script.js'></script>
    <title>Le panier d'Orinoco, vente en ligne</title>
</head>

<body>
    <!--header-->
    <header>
        <!-- navigation-->
        <nav class="navbar navbar-light bg-light navbar-expand-md ">
            <a class="navbar-brand" href="./index.html"><img src="../image/logo_orinoco.png"
                    alt="Le logo d'orinoco"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=#navbarSupportedContent
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mr-0 ">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Accueil</a>
                    </li>
                    <li class="nav-item cart">
                        <a class="nav-link" href="panier.html">Panier<span>0</span> <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Page -->
    <h1 class="d-flex justify-content-center border  rounded bg-light m-2 "> Mon Panier Orinoco</h1>
    <div class="container-fluid">
        <div class='row'>
            <section class="col-6">
                <article class="row d-flex justify-content-between">
                    <div class="card col-12 p-2 m-2" style="width: 18rem;">
                        <a href="panier.html">
                            <button class="btn btn-secondary" id="btnRecycle"><i class="fas fa-recycle"></i>Vider le
                                Panier</button>
                        </a>
                        <div class="card-body" id="cardBodyPanier">
                            <h2 class="card-title">Mon panier</h2>
                            <div class="row justify-content-between border border-dark">
                                <div class=" col-6 border-right border-dark"> Nom Meuble</div>
                                <div class="col-2 border-right border-dark"> Quantité</div>
                                <div class="col-2 border-right border-dark">Prix unité</div>
                                <div class="col-2"> total</div>
                            </div>
                            <div class="row border border-dark" id="divPrixTotal">
                                <div class="align p-3"> Prix Total : </div>
                                <div id='prixTotal' class="align"> 0 € </div>
                            </div>
                        </div>
                </article>
            </section>
            <section class="col-6 formulaire">
                <h2>Formulaire d'inscription</h2>
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="prenom">Prénom</label>
                            <input type="text" class="form-control" id="prenom" placeholder="Prénom" value="" pattern=\D+  required>
                            <div class="valid-feedback">Ok !</div>
                            <div class="invalid-feedback">Valeur incorrecte</div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="nom">Nom de famille</label>
                            <input type="text" class="form-control" id="nom" placeholder="Nom" value="" pattern=\D+ required>
                            <div class="valid-feedback">Ok !</div>
                            <div class="invalid-feedback">Valeur incorrecte</div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Adresse@mail.com" value=""  required>
                            <div class="valid-feedback">Ok !</div>
                            <div class="invalid-feedback">Valeur incorrecte</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <label for="ville">Ville</label>
                            <input type="text" class="form-control" id="ville" placeholder="Ville" value="" pattern=\D+ required>
                            <div class="valid-feedback">Ok !</div>
                            <div class="invalid-feedback">Valeur incorrecte</div>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="pays">Adresse</label>
                            <input type="text" class="form-control" id="address" placeholder="23 rue de la mouette" value=""  required>
                            <div class="valid-feedback">Ok !</div>
                            <div class="invalid-feedback">Valeur incorrecte</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" value="submit">Paiement</button>
                </form>
            </section>
        </div>
    </div>
    </main>
    <!--footer-->
    <footer class="footer navbar navbar-light bg-light">
        <a class="navbar-brand" href="./index.html"><img src="../image/logo_orinoco.png" alt="Le logo d'orinoco"></a>
        <div class="col-12">
            <ul class="nav navbar-nav mr-auto text-center">
                <li class="nav-item">
                    <a class="nav-link" href="mailto:lemail.adresse.com">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mentions légales</a>
                </li>
            </ul>
        </div>
    </footer>
    </div>
</body>

</html>
